<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>苏州外国语学校-校园网自动登录器</title>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">

</head>

<body>
	<div style="position:fixed;top:0px;right:0px;-webkit-app-region:no-drag;">
		<image src="images/close.png" style="position:fixed;top:0px;right:0px;cursor:pointer;width:48px"
			onClick="hide()"></image>
	</div>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" type="text" id="account" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" name="pass" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="txt1 text-center p-t-54 p-b-20">
						<span>本机时间：</span><span id='localtime'></span>
						<span>网络时间：</span><span id='settime'></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">登 录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<script>

		var isShowWindow = true;
		var win = nw.Window.get();//获取窗口指针

		var tray = new nw.Tray({
			title: '网络助手',
			icon: 'www/images/login.png',
			tooltip: "右键打开苏外网络助手\nMade by WilliamYan"
		});//定义托盘

		//添加菜单--
		var menu = new nw.Menu();

		menu.append(new nw.MenuItem({
			type: 'normal',
			label: '显示/隐藏',
			click: function () {
				if (isShowWindow) {
					win.hide();
					isShowWindow = false;
				} else {
					win.show();
					isShowWindow = true;
				}
			}
		}));

		menu.append(new nw.MenuItem({
			type: 'normal',
			label: '退出',
			click: function () {
				win.close(true);
			}
		}));

		tray.menu = menu;
		//--菜单添加完毕 20210627


		var win = nw.Window.get();//再次获取指针

		function addlog(log) {
			new window.Notification('提示', {
				body: log
			});
		}//通知系统


		var storage = window.localStorage;

		var loadAccount = function () {
			document.getElementById("account").value = storage.getItem("account");
			document.getElementById("password").value = storage.getItem("password");
		}

		var saveAccount = function () {
			storage.setItem("account", document.getElementById("account").value);
			storage.setItem("password", document.getElementById("password").value);
		}
		//本地存储



		var tryLogin = function () {
			params = {
				action: 'login',
				username: document.getElementById("account").value,
				userpwd: document.getElementById("password").value,
				ac_id: 6,
				type: 1,
				btlogin: '登录 / Login'
			};
			var httpRequest = new XMLHttpRequest();
			httpRequest.onreadystatechange = function () {
				if (httpRequest.readyState == 4) {
					addLog("登录请求被处理");
				}
			}
			httpRequest.open('POST', 'http://10.10.10.3/cgi-bin/ace_web_auth.cgi', true);
			httpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			httpRequest.send(JSON.stringify(params));
			addLog("已发起登录请求");
		}

		function testNet() {
			var httpRequest = new XMLHttpRequest();
			httpRequest.onreadystatechange = function check() {
				if (httpRequest.readyState == 4) {
					if (httpRequest.status == 204) {
						addLog("网络已连通，登录成功");
					} else {
						addLog("网络未连接，登录失败");
					}
				}
			}
			httpRequest.open('GET', storage.getItem("checkurl"), true);
			httpRequest.send(null);
			addLog("正在检测网络连通性");
		}

		var keep = false;
		var checkMode = function () {
			setTimeout(checkInterval, document.getElementById("time").value)
			addLog("智能维持服务已经启动");
			keep = true;
		}
		var stopChecking = function () {
			keep = false;
		}
		function checkInterval() {
			if (keep == true) {
				testAndLogin();
				setTimeout(checkInterval, 60000);
			} else {
				addLog("智能维持服务已经停止");
			}
		}
		function testAndLogin() {
			var httpRequest = new XMLHttpRequest();
			httpRequest.onreadystatechange = function check() {
				if (httpRequest.readyState == 4) {
					if (httpRequest.status == 204) {
						//addLog("网络已连通，无需处理");
					} else {
						addLog("网络未连接，正在发起登录");
						tryLogin();
					}
				}
			}
			httpRequest.open('GET', storage.getItem("checkurl"), true);
			httpRequest.send(null);
			//addLog("正在检测网络连通性");
		}
		function getCurrentTime() {
			var date = new Date();//当前时间
			var month = zeroFill(date.getMonth() + 1);//月
			var day = zeroFill(date.getDate());//日
			var hour = zeroFill(date.getHours());//时
			var minute = zeroFill(date.getMinutes());//分
			var second = zeroFill(date.getSeconds());//秒

			//当前时间
			var curTime = hour + ":" + minute + ":" + second;

			return curTime;
		}
		function zeroFill(i) {
			if (i >= 0 && i <= 9) {
				return "0" + i;
			} else {
				return i;
			}
		}
		var win = nw.Window.get();//再次获取指针
		var hide = function () {
			win.hide();
			isShowWindow = false;
			addlog("👇已最小化到托盘区~")
		}
		function showLocalTime() {
			document.getElementById('localtime').innerHTML = getCurrentTime();
			setTimeout(showLocalTime, 1010);
		}
		//主程序执行部分：

		showLocalTime();


		var saved = storage.getItem("account") != null;
	</script>
	<script>
		$(document).ready(function () {
			var $settime = document.getElementById('settime');
			var now = new Date();
			// 获取星期几
			var week = getdate(now);
			// 实现从苏宁接口只获取一次时间后，本地直接1秒递增方式来显示时间
			// 时间格式必须是："2020-08-18 10:09:08"
			function dateAdd(d, num) {
				var d = new Date(
					d.substring(0, 4),
					d.substring(5, 7) - 1,
					d.substring(8, 10),
					d.substring(11, 13),
					d.substring(14, 16),
					d.substring(17, 19));
				d.setTime(d.getTime() + num * 1000);
				var month = d.getMonth() + 1;
				var date = d.getDate();
				var hour = d.getHours();
				var minute = d.getMinutes();
				var second = d.getSeconds();
				var time_result = " " + todou(hour)
					+ ":" + todou(minute)
					+ ":" + todou(second);
				// 显示在页面
				//$settime.innerHTML =  d.getFullYear()+"年"
				//  +todou(month)
				//+"月"+todou(date)+"日"
				//+time_result;
				$settime.innerHTML = time_result;
			}
			// 小于10的数字补位
			function todou(ev) {
				if (ev < 10) {
					ev = '0' + ev;
				}
				return ev.toString();
			}
			function getTime() {
				var userurl = 'https://quan.suning.com/getSysTime.do';
				$.ajax({
					type: 'get',
					url: userurl,
					dataType: 'json',
					success: function (data) {
						//  $settime.innerHTML = data.sysTime2.replace(/(\d{4}).(\d{1,2}).(\d{1,2})/g, '$1年$2月$3日') + " " + toweek(week[0]);

						//  解决延迟方法
						var startTime = new Date().getTime();
						// console.log(startTime);
						var count = 0;
						function fixed() {
							count++;
							var offset = new Date().getTime() - (startTime + count * 1000);
							var nextTime = 1000 - offset;
							if (nextTime < 0) nextTime = 0;
							setTimeout(fixed, nextTime);
							dateAdd(data.sysTime2, count);
							// console.log(new Date().getTime() - (startTime + count * 1000));
						}
						setTimeout(fixed, 1000);
						// 以下方法有延迟
						//  var i = 0;
						//  updateNum();
						//  setInterval(updateNum, 1000);
						// function updateNum()
						//  {
						//      dateAdd(data.sysTime2,++i);
						//  }
					}
				});
			}
			getTime();
			// beginbTn.onclick = function () {
			//     nowtime();
			//     var timer = setInterval(nowtime, 1000);
			//     bTn.onclick = function () {
			//         clearInterval(timer);
			//     };
			// };
			function getdate(ev) {
				var week = ev.getDay(); //星期（值0-6）
				return [week];
			}
		});
	</script>

</body>
